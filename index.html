<!doctype HTML>
<html>
<head><style> #arjsDebugUIContainer{ display:none; } </style></head>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
          <img id="boxTexture" src="recursos/oxid.png">
          <img id="boxTexture2" src="recursos/verde.png">
          <a-asset-item id="objecte2-obj" src="recursos/objecte2.obj"></a-asset-item>
        </a-assets>

      	<a-marker preset='hiro'>
          <a-cone position='0 0.5 0' scale="0.5 1 0.5" rotation="360 0 0" material='color: '; src="#boxTexture" opacity: 0.5>
          <a-animation attribute="rotation" dur="5000" to="360 360 0" repeat="indefinite"></a-animation>
          </a-cone>
      	</a-marker>

        <a-marker type='pattern' url='recursos/pattern-marker.patt'>
            <a-entity obj-model="obj: #objecte2-obj"
             			material="color: orange; opacity: 0.6"
             			position="0 1 0"
             			rotation="45 45 0"
         		      scale="0.3 0.3 0.4">
            <a-animation attribute="rotation" dur="2000" to="45 360 0" repeat="indefinite"></a-animation>
       	 	  </a-entity>
        </a-marker>

        <a-marker type='pattern' url='recursos/pattern-marker2.patt'>
            <a-entity obj-model="obj: #objecte2-obj"
                  material="color: purple; opacity: 0.8"
                  position="0 2 0"
                  rotation="0 0 0"
                  scale="0.3 0.4 0.3">
            </a-entity>
        </a-marker>

        <a-marker type='pattern' url='recursos/pattern-marker3.patt'>
          <a-sphere position='0 1 0' scale="0.5 0.5 0.5" rotation="0 0 0" material='color: '; src="#boxTexture2" opacity: 0.7>
          <a-animation attribute="position" direction="alternate" dur="800" repeat="indefinite" to="0.8 0 0.8"></a-animation>
          <a-animation attribute="rotation" dur="3000" to="360 270 90" repeat="indefinite"></a-animation>
          </a-sphere>
      	</a-marker>

  	    <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
